<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survei Minat Baca</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h2,
      h3 {
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      .checkbox-group,
      .radio-group {
        display: flex;
        flex-wrap: wrap;
      }
      .checkbox-group label,
      .radio-group label {
        margin-right: 20px;
      }
      input[type="submit"] {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Survei Minat Baca</h2>
      <form action="#" method="post">
        <!-- Pertanyaan 1: Genre Buku -->
        <div class="form-group">
          <h3>Genre buku apa yang Anda sukai?</h3>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" name="genre" value="Fiksi" /> Fiksi
            </label>
            <label>
              <input type="checkbox" name="genre" value="Non-Fiksi" /> Non-Fiksi
            </label>
            <label>
              <input type="checkbox" name="genre" value="Sains" /> Sains
            </label>
            <label>
              <input type="checkbox" name="genre" value="Sejarah" /> Sejarah
            </label>
            <label>
              <input type="checkbox" name="genre" value="Biografi" /> Biografi
            </label>
          </div>
        </div>

        <!-- Pertanyaan 2: Jumlah Buku yang Dibaca -->
        <div class="form-group">
          <h3>Berapa buku yang Anda baca dalam sebulan?</h3>
          <div class="radio-group">
            <label>
              <input type="radio" name="jumlah_buku" value="1-3" /> 1-3
            </label>
            <label>
              <input type="radio" name="jumlah_buku" value="4-6" /> 4-6
            </label>
            <label>
              <input type="radio" name="jumlah_buku" value="7+" /> 7+
            </label>
          </div>
        </div>

        <!-- Tombol Submit -->
        <input type="submit" value="Kirim Survei" />
      </form>
    </div>
  </body>
</html>
